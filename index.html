<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Avatar</title>
  </head>

  <body>
    <div class="card">
      <div class="poster">
        <img src="./img/poster.jpg" alt="Poster" />
      </div>
      <div class="details">
        <img class="logo" src="./img/avtarlogo.png" alt="Logo" />
        <h3>Directed by James Cameron</h3>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span>Sci-fi</span>
          <span>Action</span>
        </div>
        <div class="info">
          <p>
            More than a decade after the Na'vi repelled the human invasion of
            Pandora, Jake Sully lives as head of the Omaticaya clan and raises a
            family with Neytiri...
          </p>
        </div>
        <div class="cast">
          <h4>Cast</h4>
          <ul>
            <li><img src="./img/cast1.jpg" alt="" /></li>
            <li><img src="./img/cast2.jpg" alt="" /></li>
            <li><img src="./img/cast3.jpg" alt="" /></li>
            <li><img src="./img/cast4.jpg" alt="" /></li>
            <li><img src="./img/cast5.jpg" alt="" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
